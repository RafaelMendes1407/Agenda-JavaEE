<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="imagens/icon.png">
</head>
<body>
	<h1>Criar novo Contato</h1>
	<form class="form" name="frmContato" action="insert">
		<input type="text" name="nome" placeholder="Nome">
		<input type="text" name="fone" placeholder="Fone">
		<input type="text" name="email" placeholder="Email">
		<input class="button" type="button" value="Adicionar" onclick="validar()">
	</form>
	
	<script type="text/javascript" src="scripts/validador.js"></script>
</body>
</html>
